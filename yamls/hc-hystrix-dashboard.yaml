apiVersion: apps/v1
kind: Deployment
metadata:
  name: hc-hystrix-dashboard
  labels:
    app: hc-hystrix-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hc-hystrix-dashboard
  template:
    metadata:
      labels:
        app: hc-hystrix-dashboard
    spec:
      containers:
        - name: hc-hystrix-dashboard
          image: valere1991/hc-hystrix-dashboard:7
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7000

---
apiVersion: v1
kind: Service
metadata:
  name: hc-hystrix-dashboard-svc
spec:
  type: NodePort
  ports:
    - targetPort: 7000
      protocol: TCP
      port: 80
  selector:
    app: hc-hystrix-dashboard
